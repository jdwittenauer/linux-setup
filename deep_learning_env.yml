# Run these commands to create an environment:
### conda env create -f deep_learning_env.yml
### conda activate deep_learning_env
### ipython kernel install --user --name deep_learning_env --display-name "Python 3.11 - Deep Learning"
# Run these commands to remove an environment:
### conda deactivate
### conda remove -n deep_learning_env --all
### jupyter kernelspec uninstall deep_learning_env
# Run this to clean up conda downloads:
### conda clean --all
# Run this to launch the notebook server:
### jupyter notebook
