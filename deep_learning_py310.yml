# Run these commands to create an environment:
# conda env create -f deep_learning_py310.yml
# conda activate deep_learning_py310
# ipython kernel install --user --name deep_learning_py310 --display-name "Python 3.10 - Deep Learning"
# Run these commands to remove an environment:
# conda deactivate
# conda remove -n deep_learning_py310 --all
# jupyter kernelspec uninstall deep_learning_py310
# Run this to launch the notebook server:
# jupyter notebook
