    - altair
    - autoawq
    - auto-gptq
    - bitsandbytes
    - chromadb
    - datasets
    - diffusers
    - docker
    - evaluate
    - fastai
    - fastapi
    - gensim
    - gluonts
    - gymnasium
    - imageio
    - ipykernel
    - ipython
    - ipywidgets
    - joblib
    - jupyter_client
    - jupyter_core
    - langchain
    - langgraph
    - llama-index
    - matplotlib
    - nltk
    - notebook
    - numpy
    - openai
    - optimum
    - pandas
    - peft
    - plotly
    - prophet
    - pyarrow
    - pyodbc
    - pypdf
    - pyro-ppl
    - pytorch-lightning
    - rank-bm25
    - seaborn
    - scikit-image
    - scikit-learn
    - scipy
    - scrapy
    - sentencepiece
    - sentence-transformers
