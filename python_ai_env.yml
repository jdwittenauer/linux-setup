# Run to create an environment:
### conda env create -f python_ai_env.yml
### conda activate python_ai_env
### ipython kernel install --user --name python_ai_env --display-name "Python 3.11 - AI"
# Run to remove an environment:
### conda deactivate
### conda remove -n python_ai_env --all
### jupyter kernelspec uninstall python_ai_env
# Run to clean up conda downloads:
### conda clean --all
# Run to launch the notebook server:
### jupyter notebook
# Misc conda statements:
### conda config --add channels defaults
### conda update conda
### conda update --all
# Install flash attention separately:
### pip install flash-attn==2.7.3 --no-build-isolation
