# Run these commands to create an environment:
### conda env create -f python_ai_env.yml
### conda activate python_ai_env
### ipython kernel install --user --name python_ai_env --display-name "Python 3.11 - AI"
# Run these commands to remove an environment:
### conda deactivate
### conda remove -n python_ai_env --all
### jupyter kernelspec uninstall python_ai_env
# Run this to clean up conda downloads:
### conda clean --all
# Run this to launch the notebook server:
### jupyter notebook
name: python_ai_env
channels:
  - anaconda
  - defaults
